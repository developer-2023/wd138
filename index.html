<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            While, do while loops
        */

        let i = 0;
        while (i < 5) {
            console.log(i);
            i++;
        }
        
        let names = ["Amanda", "Betty", "Charles", "Duncan"];
        let b = 0;
        while (b < names.length) {
            console.log(names[b]);
            b++;
        }

        let j = 10; // Always performs one loop
        do {
            console.log(j);
            j++;
        } while (j < 5);

    </script>
</body>
</html>
